<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/WEB-INF/templates/template.xhtml">
		<ui:define name="rotative">
			<div id="rotativeContentTable">			
				<h:form>
						<h:dataTable value="#{vouchers.lsTransactions}"
							var="list"
							styleClass="table"
							headerClass="table-header"
							rowClasses="table-even-row table-odd-row" >
							
							<h:column> 
								<f:facet name="header">${msg.date}</f:facet>							
								<h:outputText value="#{list.executeDate}">
									<f:convertDateTime locale="#{lang.userLocale}"/>
								</h:outputText>							
							</h:column>
							
							<h:column>
								<f:facet name="header">${msg.description}</f:facet>
								#{list.description}
							</h:column>
													
							<h:column>
								<f:facet name="header">${msg.amount}</f:facet>
								<h:outputText value="#{list.amount}" >
									<f:convertNumber type="currency" currencySymbol="R$"/>
								</h:outputText>				
							</h:column>
										
							<h:column>
								<f:facet name="header">${msg.view}</f:facet>
								<h:commandLink action="voucher" value=" [ ... ] " >
									<f:setPropertyActionListener value="#{list}" 
										target="#{voucher.transaction}" />								
								</h:commandLink>
							</h:column>									
						</h:dataTable>
				</h:form>			
			</div>		
		</ui:define>
	</ui:composition>

</html>
